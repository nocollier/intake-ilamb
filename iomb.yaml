version: 0.1
description: "Catalog for IOMB data that has been reprocessed."

sources:

  chl | MODISAqua: 
    description: MODISA Level-3 Standard Mapped Image
    driver: netcdf
    args:
      urlpath: 'filecache::https://www.ilamb.org/IOMB-Data/DATA/MODISAqua/MODISAqua.nc'
      storage_options:
        filecache:
          cache_storage: '{env("HOME")}/.intake/cache'

